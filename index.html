<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Moodle Tool</title>
    <script defer src="moodleCopyButton.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <section id="settings">
      <h1>Custom Field Settings</h1>
      <form autocomplete="off">
        <div class="field">
          <input type="text" name="unique" id="unique" value="" placeholder=" " spellcheck="false" />
          <label for="unique">Unique Key (required)</label>
        </div>
        <div class="field">
          <input type="text" name="sectionTitle" id="sectionTitle" value="" placeholder=" " />
          <label for="sectionTitle">Title (optional)</label>
        </div>
        <div class="field">
          <input type="text" name="subTitle" id="subTitle" value="" placeholder=" " />
          <label for="subTitle">SubTitle (optional)</label>
        </div>
        <div class="field">
          <input type="text" name="copyString" id="copyString" value="" placeholder=" " />
          <label for="copyString">Text to be copied (required to work)</label>
        </div>
      </form>
    </section>

    <section id="demo">
      <h1>Live View</h1>
      <div id="demoWrapper">

      </div>
    </section>
    <section id="codeArea">
      <h1>HTML for Moodle LMS Label</h1>
      <button id="copyCodeSnippet">Copy the Code</button>
      <textarea name="codeblock" id="codeblock" rows="25" readonly></textarea>
      <p>Created by Jeremy.Skrdlant@nwktc.edu</p>
    </section>

  </body>
</html>
