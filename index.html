<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Moodle Tool</title>
    <script defer src="moodleCopyButton.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <section id="settings">
      <h1>Custom Field Settings</h1>
      <input type="text" name="unique" id="unique" value="" placeholder="Unique Key (required to work)">
      <input type="text" name="title" id="sectionTitle" value="" placeholder="Title (optional)">
      <input type="text" name="subTitle" id="subTitle" value="" placeholder="SubTitle (optional)">
      <input type="text" name="copyString" id="copyString" value="" placeholder="Text to be copied (required to work)">
    </section>

    <section id="demo">
      <h1>Live Demo View</h1>
      <div id="demoWrapper">

      </div>
    </section>
    <section id="codeArea">
      <h1>HTML for Moodle LMS Label</h1>
      <button id="copyCodeSnippet">Copy the Code</button>
      <textarea name="codeblock" id="codeblock" rows="25"></textarea>
    </section>

  </body>
</html>
